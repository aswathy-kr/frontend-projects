<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Drink Water</title>
	</head>
	<body>
		<div class="container">
			<h1>Drink Water</h1>
			<h3>Goal: 2 Litres</h3>
			<strong class="text" id="banner"></strong>

			<div class="cup">
				<div class="remained" id="remained">
					<span id="liters"></span>
					<small>Remained</small>
				</div>

				<div class="percentage" id="percentage"></div>
			</div>

			<p class="text">Select the volume of water that you have drank below</p>

			<div class="cups">
				<div class="cup-box">
					<div class="cup cup-small">250 ml</div>
					<div class="btn-list">
						<button class="single-btn" id="add-250">Add</button>
						<button class="single-btn" id="remove-250">Remove</button>
					</div>
				</div>
				<div class="cup-box">
					<div class="cup cup-small">500 ml</div>
					<div class="btn-list">
						<button class="single-btn" id="add-500">Add</button>
						<button class="single-btn" id="remove-500">Remove</button>
					</div>
				</div>
				<div class="cup-box">
					<div class="cup cup-small">1000 ml</div>
					<div class="btn-list">
						<button class="single-btn" id="add-1l">Add</button>
						<button class="single-btn" id="remove-1l">Remove</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
